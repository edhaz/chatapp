<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_chatter_list %}
    <ul>
    {% for chatter in latest_chatter_list %}
        <li><a href="/chat/{{ chatter.name }}/">{{ chatter.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No chatters are available.</p>
{% endif %}
</body>
</html>
